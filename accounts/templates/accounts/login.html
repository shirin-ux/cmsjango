
{% extends "accounts/base_accounts.html" %}
{% block navbar %}{% endblock %}
{% block main_content %}
    <div class="container">
    <div class="row">
        <div class="col-3"></div>
     <div class="col-6">
<form action=" " class="was-validated" method="post">
    {% csrf_token %}
        {% if error %}
         <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
  <div class="form-group">
    <label for="username">نام كاربري:</label>
    <input type="text" class="form-control" id="username" placeholder="نام كاربري را وارد كنيد" name="username" value="{{ username }}" required>

    <div class="valid-feedback">معتبر.</div>

    <div class="invalid-feedback">
لطفا این قسمت رو پر کنید.</div>
  </div>
  <div class="form-group">
    <label for="password">رمز عبور:</label>
    <input type="password" class="form-control" id="password" placeholder="رمز عبور را وارد كنيد" name="password" required>
    <div class="valid-feedback">معتبر.</div>
    <div class="invalid-feedback">
لطفا این قسمت رو پر کنید.</div>
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember" required>
        <small>موافقم</small>
      <div class="valid-feedback">معتبر.</div>
      <div class="invalid-feedback">
این گزینه را برای ادامه بررسی کنید.</div>
    </label>
  </div>
  <button type="submit" class="btn btn-success w-100">ورود</button>
</form>
    </div>
        <div class="col-3"></div>
    </div>
    </div>
{% endblock %}
